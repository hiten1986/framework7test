<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
	
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' https://unsubstantial-deplo.000webhostapp.com http://localhost data: gap: 'unsafe-inline' ws://* 'unsafe-eval' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" />
	
    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Awesome App</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <p>Page content goes here</p>
                            <!-- Link to another page -->
                            <a href="about.html">About app</a>
							<p><a href="languages.html" data-context-name="languages">Languages</a></p>
							<p><a href="languages2.html" class="link">Languages 2</a></p>
                        </div>
                    </div>
                </div>
				
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
	
	
	<script id="template" type="text/template7">
    <p>Hello, my name is {{firstName}} {{lastName}}</p>
	</script>
	<script type="text/template7" id="carTemplate">
    <p>I have a great car, it is {{vendor}} {{model}}, made in {{year}} year.</p>
    <p>It has {{power}} hp engine with {{speed}} km/h maximum speed.</p>
	</script>
	
	<script id="usersTemplate" type="text/template7">
	<div class="list-block">
      <ul>
		<li>
				<a href="language-details.html" class="item-link item-content">
              <div class="item-inner">
                <div class="item-title">{{name}}</div>
              </div>
          </a>
        </li>
		{{#users}}
			<li>
				<a href="language-details.html" class="item-link item-content">
              <div class="item-inner">
                <div class="item-title">{{name}}</div>
              </div>
          </a>
        </li>
		{{/users}}
	  </ul>
	</div>  
	</script>
	
	<script id="peopleTemplate" type="text/template7">
	
		Template ->	Context ->	Output
		Iterate through Array items
		<p>Here are the list of people i know:</p>
		<ul>
		  {{#each people}}
		  <li>{{firstName}} {{lastName}}</li>
		  {{/each}}    
		</ul>    
	</script>
	
	<script id="languageTemplate" type="text/template7">
	<div class="content-block-title">FrontEnd</div>
	<div class="list-block">
      <ul>
        <!-- Iterate through frontend languages -->
        {{#each this.frontend}}
        <li>
          <!-- As a context name for this link we pass context path from template7Data root -->
          <a href="language-details.html" class="item-link item-content" data-context-name="this.frontend.{{@index}}">
              <div class="item-inner">
                <div class="item-title">{{this.name}}</div>
              </div>
          </a>
        </li>
        {{/each}}
      </ul>
    </div>
    <div class="content-block-title">Backend</div>
    <div class="list-block">
      <ul>
        <!-- Iterate through backend languages -->
        {{#each this.backend}}
        <li>
          <!-- As a context name for this link we pass context path from template7Data root -->
          <a href="language-details.html" class="item-link item-content" data-context-name="this.backend.{{@index}}">
              <div class="item-inner">
                <div class="item-title">{{this.name}}</div>
              </div>
          </a>
        </li>
        {{/each}}
      </ul>
    </div>
	</script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
